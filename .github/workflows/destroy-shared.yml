name: Destroy Shared Infrastructure

# Manual trigger only - DANGEROUS: destroys SES infrastructure used by ALL environments
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy-all" to confirm destruction of shared infrastructure'
        required: true
        default: ''

jobs:
  destroy-shared:
    runs-on: ubuntu-latest

    steps:
      - name: Verify confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy-all" ]; then
            echo "❌ Confirmation failed. You must type 'destroy-all' to proceed."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          cd infra/shared
          terraform init

      - name: Deactivate SES Receipt Rule Set
        run: |
          aws ses set-active-receipt-rule-set --region us-east-1 || echo "No active rule set"

      - name: Empty Shared Email Bucket
        run: |
          cd infra/shared
          BUCKET_NAME=$(terraform output -raw shared_email_bucket_name 2>/dev/null || echo "email-to-webhook-emails-shared")
          echo "Emptying bucket: $BUCKET_NAME"
          aws s3 rm "s3://${BUCKET_NAME}" --recursive || echo "Bucket doesn't exist or already empty"

      - name: Terraform Destroy
        run: |
          cd infra/shared
          terraform destroy -auto-approve

      - name: Completion Message
        run: |
          echo "✅ Shared infrastructure destroyed."
          echo "⚠️  All SES email routing has been removed."

